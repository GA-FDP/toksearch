context:
  version: ${{ env.get("GIT_DESCRIBE_TAG", default="0.0.0") | replace("release-", "") }}
  build_number: ${{ env.get("GIT_DESCRIBE_NUMBER", default="0") }}
  build_hash: ${{ env.get("GIT_DESCRIBE_HASH", default="unknown") }}

package:
  name: toksearch
  version: ${{ version }}

source:
  path: ..

build:
  number: 1
  string: py${{ PYTHON }}h${{ build_hash }}_${{ build_number }}
  script:
    - ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - numpy >=1.20, <2
    - openblas
  run:
    - python
    - mdsplus-xrdcl
    - numpy >=1.20, <2
    - pymssql
    - ray-core
    - pyspark >=4
    - scipy
    - sh
    - xarray
    - bottleneck
    - openblas
    - joblib >=1.3
    - jupyter
    - fsspec
    - zarr =3

tests:
  - script:
      content:
        - cd tests && ./testit
      extra_requirements:
        source:
          - tests

about:
  homepage: https://github.com/GA-FDP/toksearch
  license: Apache-2.0
  license_file: LICENSE
  summary: Data pipeline framework for fusion experimental data
  repository: https://github.com/GA-FDP/toksearch

extra:
  recipe-maintainers:
    - sammuli
