package:
    name: toksearch
    version: {{ environ.get('VERSION', '') }}

build:
    script_env:
        - VERSION

source:
    - path: ../toksearch
      folder: toksearch
    - path: ../setup.py
    - path: ../setup.cfg

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - numpy>=1.20
        - setuptools
        - openblas

    run:
        - python
        - bottleneck
        - cloudpickle
        - findspark<2.0
        - matplotlib
        - mdsplus=7.7
        - numpy>=1.20
        - pymssql
        - ray-core
        - scipy
        - sh
        - xarray
        - openblas

test:
    imports:
        - toksearch

